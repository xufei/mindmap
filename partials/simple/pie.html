<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="640" height="480"  ng-controller="PieController">
    <title>用AngularJS做图表</title>
    <desc>用AngularJS生成的图表</desc>

    <!--背景-->
    <rect x="0" y="0" width="{{width}}" height="{{height}}" stroke-width="1" stroke="none" fill="white"/>

    <!--饼图-->
    <g transform="{{chartTransform()}}">
        <path ng-repeat="item in data" ng-class="pieClass($index)" d="{{path($index)}}"/>
    </g>

    <!--图例-->
    <g transform="{{legendTransform()}}">
        <rect class="legend-box" x="0" y="0" width="150" height="{{20 + 21*data.length}}"/>

        <rect ng-repeat-start="item in data" ng-class="pieClass($index)" transform="scale(1, -1)"
              x="5" y="{{-21 - 21*$index}}" width="30" height="15"/>
        <text ng-repeat-end class="legend-text" x="40" y="{{21 + 21*$index}}">{{item.title}}</text>
    </g>
</svg>
