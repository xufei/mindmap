<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1000" height="600" ng-controller="BarController">
    <desc>ngCharts</desc>
    <defs>
        <clipPath id="highcharts-1">
            <rect x="0" y="0" width="914" height="317"></rect>
        </clipPath>
    </defs>
    <rect x="0" y="0" width="1000" height="400" strokeWidth="0" fill="#FFFFFF" class="highcharts-background"></rect>


    <path fill="none" ng-attr-d="{{chart.xAxisPath}}" stroke="#808080" strok-width="4"></path>
    <path fill="rgba(124,181,236,0.25)" d="M 0 0"></path>

    <g class="highcharts-grid" zIndex="1"></g>

    <g class="highcharts-grid" zIndex="1">
        <path ng-repeat="axis in chart.yAxis" ng-attr-d="{{axis.path}}"
              fill="none" stroke="#C0C0C0" stroke-width="1" zIndex="1" opacity="1"></path>
    </g>

    <g class="highcharts-axis" zIndex="2">
        <path ng-repeat="axis in chart.xAxis" fill="none" ng-attr-d="{{axis.path}}" stroke="#C0D0E0" stroke-width="1"
              opacity="1"></path>
    </g>
    <g class="highcharts-axis" zIndex="2">
        <text x="24.4375" zIndex="7" text-anchor="middle" transform="translate(0,0) rotate(270 24.4375 204.5)"
              class=" highcharts-yaxis-title" style="color:#707070;fill:#707070;" visibility="visible" y="204.5">Value
        </text>
    </g>
    <g class="highcharts-series-group" zIndex="3">
        <g class="highcharts-series" visibility="visible" zIndex="0.1" transform="translate(76,46) scale(1 1)"
           clip-path="url(#highcharts-1)">

            <polyline style="fill:transparent;stroke:#7cb5ec;stroke-width:2"
                      ng-attr-points="{{path1()}}"></polyline>

            <polyline style="fill:transparent;stroke:#7cb5ec;stroke-width:2"
                      ng-attr-points="{{path2()}}"></polyline>
        </g>
    </g>
    <text x="500" text-anchor="middle" class="highcharts-title" zIndex="4"
          style="color:#333333;font-size:18px;fill:#333333;width:936px;" y="25">
        <tspan>Test</tspan>
    </text>
    <g class="highcharts-axis-labels highcharts-xaxis-labels" zIndex="7">
        <text ng-repeat="axis in chart.xAxis" ng-attr-x="{{axis.x}}" text-anchor="middle"
              style="color:#606060;cursor:default;font-size:11px;fill:#606060;" ng-attr-y="{{chart.baseY}}" opacity="0.013815039801161721">
            {{axis.number}}
        </text>
    </g>
    <g class="highcharts-axis-labels highcharts-yaxis-labels" zIndex="7">
        <text ng-repeat="axis in chart.yAxis" ng-attr-y="{{axis.y}}"
              x="40" text-anchor="end" style="width:310px;color:#606060;cursor:default;font-size:11px;fill:#606060;"opacity="1">
            {{axis.number}}
        </text>
    </g>
    <g class="highcharts-tooltip" zIndex="8" style="cursor:default;padding:0;white-space:nowrap;"
       transform="translate(764,181)" opacity="0" visibility="hidden">
        <path fill="none"
              d="M 3.5 0.5 L 145.5 0.5 C 148.5 0.5 148.5 0.5 148.5 3.5 L 148.5 59.5 C 148.5 62.5 148.5 62.5 145.5 62.5 L 80.5 62.5 74.5 68.5 68.5 62.5 3.5 62.5 C 0.5 62.5 0.5 62.5 0.5 59.5 L 0.5 3.5 C 0.5 0.5 0.5 0.5 3.5 0.5"
              isShadow="true" stroke="black" stroke-opacity="0.049999999999999996" stroke-width="5"
              transform="translate(1, 1)" width="148" height="62"></path>
        <path fill="none"
              d="M 3.5 0.5 L 145.5 0.5 C 148.5 0.5 148.5 0.5 148.5 3.5 L 148.5 59.5 C 148.5 62.5 148.5 62.5 145.5 62.5 L 80.5 62.5 74.5 68.5 68.5 62.5 3.5 62.5 C 0.5 62.5 0.5 62.5 0.5 59.5 L 0.5 3.5 C 0.5 0.5 0.5 0.5 3.5 0.5"
              isShadow="true" stroke="black" stroke-opacity="0.09999999999999999" stroke-width="3"
              transform="translate(1, 1)" width="148" height="62"></path>
        <path fill="none"
              d="M 3.5 0.5 L 145.5 0.5 C 148.5 0.5 148.5 0.5 148.5 3.5 L 148.5 59.5 C 148.5 62.5 148.5 62.5 145.5 62.5 L 80.5 62.5 74.5 68.5 68.5 62.5 3.5 62.5 C 0.5 62.5 0.5 62.5 0.5 59.5 L 0.5 3.5 C 0.5 0.5 0.5 0.5 3.5 0.5"
              isShadow="true" stroke="black" stroke-opacity="0.15" stroke-width="1" transform="translate(1, 1)"
              width="148" height="62"></path>
        <path fill="rgba(249, 249, 249, .85)"
              d="M 3.5 0.5 L 145.5 0.5 C 148.5 0.5 148.5 0.5 148.5 3.5 L 148.5 59.5 C 148.5 62.5 148.5 62.5 145.5 62.5 L 80.5 62.5 74.5 68.5 68.5 62.5 3.5 62.5 C 0.5 62.5 0.5 62.5 0.5 59.5 L 0.5 3.5 C 0.5 0.5 0.5 0.5 3.5 0.5"
              stroke="#7cb5ec" stroke-width="1"></path>
        <text x="8" zIndex="1" style="font-size:12px;color:#333333;fill:#333333;" y="21">
            <tspan style="font-weight:bold">Random data</tspan>
            <tspan x="8" dy="16">2014-12-11 16:07:51</tspan>
            <tspan x="8" dy="16">0.24</tspan>
        </text>
    </g>
</svg>
