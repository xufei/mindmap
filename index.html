<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>simple charts with angularjs and svg</title>
	<link rel="stylesheet" href="css/axis.css"/>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/model/chart.js"></script>
    <script type="text/javascript" src="scripts/demo/demo.js"></script>
    <script type="text/javascript" src="scripts/controllers/simple/pie.js"></script>
	<script type="text/javascript" src="scripts/controllers/simple/bar.js"></script>
	<script type="text/javascript" src="scripts/controllers/simple/radar.js"></script>
</head>
<body ng-app="ng-charts">
    <div ng-controller="DemoController">
		<div>
			<ul style="float: left; width: 300px">
				<li ng-repeat="data in data">
					{{data.title}}
					<input type="number" ng-model="data.value"/>
				</li>
				<li>
					在这里加一条数据吧：
					<input type="number" ng-model="newValue"/>
					<button ng-click="addItem()">添加</button>
				</li>
			</ul>
			<div ng-include="'partials/simple/bar.html'"></div>
			<div ng-include="'partials/simple/radar.html'"></div>
		</div>

	    <div>
		    左偏移<input type="number" ng-model="offsetX"/>
			上偏移<input type="number" ng-model="offsetY"/>
			饼图半径<input type="number" ng-model="radius"/>

			<div ng-include="'partials/simple/pie.html'"></div>
		</div>
    </div>
</body>
</html>
